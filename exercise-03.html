<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 03 - Multimedia</title>
	</head>
	<body>
		<div>
			<h1>Aprendiendo a utilizar imágenes</h1>
			<img src="images/ex03-SuperMarioWorld.jpg" alt="Super Mario World" width="480">
		</div>
		<div>
			<h1>Aprendiendo a utilizar los vídeos</h1>
			<video width="480" controls autoplay muted loop>
				<source src="video/ex03-small.mp4" type="video/mp4">
				<source src="video/ex03-small.webm" type="video/webm">
			</video>
		</div>
		<div>
			<h1>Aprendiendo a utilizar los audios</h1>
			<audio controls autoplay loop>
				<source src="audio/Dizzy.mp3" type="audio/mp3">
			</audio>
		</div>
	</body>
</html>
